{{/* templates/partials/settings_modal.html */}}
<dialog id="settings_modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Settings</h3>
        <form hx-post="/settings" hx-target="#settings_modal">
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Show Categories</span>
                    <input type="checkbox" class="toggle" 
                           name="webui.show_cats" 
                           {{ if .Settings.ShowCats }}checked{{ end }}>
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Show Details</span>
                    <input type="checkbox" class="toggle" 
                           name="webui.show_dets" 
                           {{ if .Settings.ShowDets }}checked{{ end }}>
                </label>
            </div>
            <!-- Add more settings as needed -->
            <div class="modal-action">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn" onclick="closeModal('settings_modal')">Cancel</button>
            </div>
        </form>
    </div>
</dialog>
