<dialog id="add_torrent_modal" class="modal modal-open">
	<div class="modal-box w-11/12 max-w-3xl">
			<form method="dialog">
					<button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" hx-get="/close-modal" hx-target="#modal">âœ•</button>
			</form>
			
			<h3 class="font-bold text-lg mb-4">Add New Torrent</h3>

			<form hx-post="/torrents/add" 
						hx-encoding="multipart/form-data" 
						hx-target="#torrent-list">
					
					<!-- Torrent File Upload -->
					<div class="form-control mb-4">
							<label class="label">
									<span class="label-text">Torrent File</span>
							</label>
							<div class="flex flex-col items-center justify-center w-full">
									<label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed rounded-lg cursor-pointer bg-base-200 hover:bg-base-300">
											<div class="flex flex-col items-center justify-center pt-5 pb-6">
													<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
															<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
													</svg>
													<p class="mb-2 text-sm"><span class="font-semibold">Click to upload</span> or drag and drop</p>
													<p class="text-xs opacity-60">Torrent files only</p>
											</div>
											<input type="file" name="torrent" class="hidden" accept=".torrent"/>
									</label>
							</div>
					</div>

					<!-- Magnet URL -->
					<div class="form-control mb-4">
							<label class="label">
									<span class="label-text">Magnet URL</span>
							</label>
							<textarea class="textarea textarea-bordered h-24" 
												name="magnet"
												placeholder="magnet:?xt=urn:btih:..."></textarea>
					</div>

					<!-- Download Location -->
					<div class="form-control mb-4">
							<label class="label">
									<span class="label-text">Download Location</span>
							</label>
							<div class="join w-full">
									<input type="text" 
												 name="directory" 
												 class="input input-bordered join-item w-full"
												 value="/downloads"/>
									<button class="btn join-item" type="button">
											<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
													<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
											</svg>
									</button>
							</div>
					</div>

					<!-- Options -->
					<div class="form-control mb-6">
							<label class="label cursor-pointer justify-start gap-4">
									<input type="checkbox" name="start_immediately" class="checkbox checkbox-primary" checked/>
									<span class="label-text">Start downloading immediately</span>
							</label>
							<label class="label cursor-pointer justify-start gap-4">
									<input type="checkbox" name="skip_checking" class="checkbox"/>
									<span class="label-text">Skip hash checking</span>
							</label>
					</div>

					<!-- Labels -->
					<div class="form-control mb-6">
							<label class="label">
									<span class="label-text">Labels</span>
							</label>
							<select class="select select-bordered" name="label" multiple>
									<option value="">No Label</option>
									<option value="movies">Movies</option>
									<option value="tv">TV Shows</option>
									<option value="music">Music</option>
									<option value="books">Books</option>
									<option value="games">Games</option>
									<option value="software">Software</option>
							</select>
					</div>

					<!-- Submit Buttons -->
					<div class="modal-action">
							<button type="button" 
											class="btn" 
											hx-get="/close-modal" 
											hx-target="#modal">Cancel</button>
							<button type="submit" class="btn btn-primary">
									<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
									</svg>
									Add Torrent
							</button>
					</div>
			</form>
	</div>
	<form method="dialog" class="modal-backdrop">
			<button>close</button>
	</form>
</dialog>
